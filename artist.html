<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Songs</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="background">
        <section>
            <!-- Back arrow for navigation -->
            <div class="back-arrow" onclick="window.history.back();">&larr; Back</div>
            <div class="album-info">
                <img id="artist-image" class="album-art" src="images/default.jpeg" alt="Artist Image"> <!-- Album Cover Image -->
                <div class="album-details">
                    <h2 id="artist-name">Artist Name</h2>
                </div>
            </div>
            <div class="album-tracks">
                <ol id="song-list">
                    <!-- Songs will be dynamically inserted here -->
                </ol>
            </div>
        </section>
    </div>

    <!-- Artist Images Section -->
    <div class="artist-section">
        <div class="artist-container">
            <img src="images/brennan_jones.jpeg" alt="Brennan Jones" class="artist">
            <p>Brennan Jones</p>
        </div>
        <div class="artist-container">
            <img src="images/ken_carson.jpeg" alt="Ken Carson" class="artist">
            <p>Ken Carson</p>
        </div>
        <!-- Add more artist containers as needed -->
    </div>

    <script src="artist.js"></script>
</body>
</html>
