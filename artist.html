<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Songs</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="background">
        <section>
            <div class="album-info">
                <div class="album-art">
                    <!-- Removed the Artist Image element -->
                </div>
                <div class="album-details">
                    <h2>
                        <span id="artist-name">Artist Name</span>
                    </h2>
                    <!-- Removed the Album Title, Genre, Year, and Description elements -->
                </div>
            </div>
            <div class="album-tracks">
                <ol id="song-list">
                    <!-- Songs will be dynamically inserted here -->
                </ol>
            </div>
        </section>
    </div>
    <script src="artist.js"></script>
</body>
</html>
