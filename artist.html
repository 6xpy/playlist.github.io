<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Songs</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="background">
        <section>
            <div class="album-info">
                <div class="album-art">
                    <img id="artist-image" src="images/default.jpg" alt="Artist Image">
                    <div class="actions">
                        <div class="play">Play</div>
                        <div class="bookmark">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="#faa800" height="24" viewBox="0 0 24 24" width="24">
                                <path d="M17 3H7c-1.1 0-1.99.9-1.99 2L5 21l7-3 7 3V5c0-1.1-.9-2-2-2zm0 15l-5-2.18L7 18V5h10v13z"/>
                                <path d="M0 0h24v24H0z" fill="none"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="album-details">
                    <h2>
                        <img src="images/default.jpg" alt="Artist Icon">
                        <span id="artist-name">Artist Name</span>
                    </h2>
                    <h1 id="album-title">Album Title</h1>
                    <span>
                        <span>Genre</span>
                        <span>&copy; Year</span>
                    </span>
                    <p id="album-description">Album Description</p>
                </div>
            </div>
            <div class="album-tracks">
                <ol id="song-list">
                    <!-- Songs will be dynamically inserted here -->
                </ol>
            </div>
        </section>
    </div>
    <script src="artist.js"></script>
</body>
</html>
